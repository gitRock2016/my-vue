<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="./css/my-vue.css">
</head>

    <body>
        <div id="app">
            {{message}}
            <p>
              {{count}} 
            </p>
            <p>
              {{user.lastName}} 
              {{user.firstName}} 
              {{user.prefecture}} 
              {{user.prefecture}} {{user.prefecture}}

              {{colors[2]}} 
            </p>
           
           </div>
          
          
          <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
          <!-- vueを読み込んでから読み込む -->
          <script src="./js/my-vue.js"></script>
        </body>
</html>
